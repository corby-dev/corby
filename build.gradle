plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

group 'xyz.d1snin.corby'
version 'v1.1'


mainClassName = "xyz.d1snin.corby.Corby"

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'net.dv8tion:JDA:4.2.1_265'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.mongodb:mongo-java-driver:2.11.2'
    implementation 'com.github.bottom-software-foundation:bottom-java:v2.1.0'
}

compileJava.options.encoding = 'UTF-8'